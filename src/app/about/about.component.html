<app-loading *ngIf="!loaded"></app-loading>
<div *ngIf="loaded" class="container mt-5">
  <div class="row">
    <div class="col-md-12 blog-main">

      <div class="blog-post">
        <h2 class="blog-post-title">{{ page.title.rendered }}</h2>

        <p [innerHTML]="page.content.rendered"></p> 
      </div>
    </div>
  </div>
</div>
